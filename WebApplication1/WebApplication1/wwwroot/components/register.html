<body>

    <div class="login-box">
      <h3>Crea un account</h3>
      <p>Compila i campi per registrarti</p>
      <form action="../php/register.php" method="POST">
        <label for="email">Indirizzo e-mail *</label>
        <input type="email" name="email" id="email" placeholder="Inserisci la tua e-mail" required>

        <label for="password">Password *</label>
        <input type="password" name="password" id="password" placeholder="Crea una password" required>

        <button type="submit" class="btn-primary">Registrati</button>
      </form>
