<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Mercedes</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <img src="../assets/logo5.jpg" alt="Mercedes Logo" class="logo">
      <h2>Mercedes me ID</h2>
    </div>
    <div class="login-box">
      <h3>Login</h3>
      <p>Inserisci il tuo indirizzo e-mail e la password</p>
      <form action="../php/login.php" method="POST">
        <label for="email">Indirizzo e-mail *</label>
        <input type="email" name="email" id="email" placeholder="Inserisci la tua e-mail" required>
        
        <label for="password">Password *</label>
        <input type="password" name="password" id="password" placeholder="Inserisci la tua password" required>

        <button type="submit" class="btn-primary">Accedi</button>
      </form>
      <p class="register-link">Ancora nessun Mercedes me ID? <a href="register.html">Registrazione</a></p>
    </div>
    <footer>
      <a href="#">Note legali</a>
    </footer>
  </div>
</body>
</html>
